<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter your city name" spellcheck="false">
      <button><img src="./images/search.png" alt=""></button>
    </div>

    <div class="error">
      <p>Invalid city name! Please enter a valid city e.g New York</p>
    </div>

    <div class="weather">
      <img class="weather-icon" src="./images/rain.png" alt="">
      <p class="weather-condition">Clouds</p>
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>
      <p class="current-time">Clouds</p>
      <div class="details">
        <!-- First Col -->
        <div class="col">
          <img src="./images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <!-- Second col -->
        <div class="col">
          <img src="./images/wind.png" alt="">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/gh/manuelmhtr/countries-and-timezones@latest/dist/index.min.js" type="text/javascript"></script>

  <!-- Or specify a version -->
  <script src="https://cdn.jsdelivr.net/gh/manuelmhtr/countries-and-timezones@v3.5.2/dist/index.min.js" type="text/javascript"></script>
  
  <script src="app.js"></script>
</body>
</html>
